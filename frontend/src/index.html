<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>

  <body class="d-flex align-items-center justify-content-center h-100 bg-light">
    <main style="width: 100%; max-width: 600px; padding: 1rem;">
    <h1 class="mb-3 text-center fw-light">ItmanBuildsClouds</h1>
    <h3 class="mb-3 text-center fw-light">Contact Me</h3>

      <form id="contactForm">

          <div class="mb-3">
            <label for="emailInput" class="form-label">Your Email Address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
          </div>

          <div class="mb-3">
            <label for="subjectInput" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subjectInput" placeholder="Subject of your message" required>
          </div>

          <div class="mb-2">
            <label for="messageTextarea" class="form-label">Message</label>
            <textarea class="form-control" id="messageTextarea" placeholder="Your message here..." required></textarea>
          </div>

          <div id="statusMessage" class="mb-3"></div>

          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
